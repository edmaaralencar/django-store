<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}{% endblock %} | Store</title>
  </head>
  <body>
    <header class="p-4 max-w-[1170px] mx-auto flex justify-between items-center">
      <a class="text-3xl font-bold" href="/">Store</a>

      <nav class="flex items-center gap-4">
        {% if request.user.is_authenticated %}
          <a href="{% url 'core:logout' %}" class="">Sair</a>
          <a id="cart" href="{% url 'cart:cart' %}" class="relative bg-purple-500 px-5 h-[42px] flex items-center text-white hover:bg-purple-700">
            Carrinho
            <span id="cart-quantity" class="bg-purple-700 flex items-center justify-center rounded-full text-[12px] w-[20px] h-[20px] absolute top-[-6px] right-[-4px]"></span>
          </a>
        {% else %}
          <a href="{% url 'core:signin' %}" class="bg-purple-500 px-5 h-[42px] flex items-center text-white hover:bg-purple-700">Login</a>
        {% endif %}
      </nav>
    </header>

    {% block content %}
    {% endblock content %}

    <script src="{% static 'js/utils.js' %}"></script>
    <script src="{% static 'js/cart.js' %}"></script>
  </body>
</html>
